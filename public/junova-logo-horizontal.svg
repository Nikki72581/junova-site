<!-- public/junova-logo-horizontal.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="160" viewBox="0 0 480 160" role="img" aria-label="junova logo">
  <!-- Gradient definition (brand primary) -->
  <defs>
    <linearGradient id="junovaBurst" x1="8" y1="8" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6E3AFF"></stop>
      <stop offset="1" stop-color="#21D07A"></stop>
    </linearGradient>
  </defs>

  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"></rect>

  <!-- Aha burst icon (no circle, no head) -->
  <g transform="translate(32,48)">
    <path d="
        M32 10
        C30 16 30 22 32 26
        C34 22 34 16 32 10
        Z

        M32 38
        C30 42 30 48 32 54
        C34 48 34 42 32 38
        Z

        M10 32
        C16 30 22 30 26 32
        C22 34 16 34 10 32
        Z

        M38 32
        C42 30 48 30 54 32
        C48 34 42 34 38 32
        Z

        M18 18
        C22 20 26 24 28 28
        C24 26 20 22 18 18
        Z

        M36 36
        C38 38 42 42 46 46
        C42 42 38 38 36 36
        Z

        M46 18
        C42 20 38 24 36 28
        C38 24 42 20 46 18
        Z

        M18 46
        C20 42 24 38 28 36
        C24 38 20 42 18 46
        Z
      " fill="url(#junovaBurst)"></path>
  </g>

  <!-- Wordmark -->
  <g transform="translate(150,96)">
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif" font-size="64" font-weight="500" letter-spacing="1" dominant-baseline="middle" fill="url(#junovaBurst)">
      junova
    </text>
  </g>
</svg>
